<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>

        <!--<link rel="stylesheet" href="../static/css/style_login.css" th:href="@{/css/style_login.css}"/>-->
        <link href="/static/css/style_login.css" rel="stylesheet" th:href="@{/css/style_login.css}">
        <title>Iniciar Sesion</title>
    </head>

    <body class="bg-dark">

        <section>
            <div class="row g-0">
                <div class="col-lg-7 d-none d-lg-block">
                    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item img-1 min-vh-100 active">

                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="font-weight-bold">La mejores productos del mercado</h5>
                                    <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                                </div>
                            </div>
                            <div class="carousel-item img-2 min-vh-100">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 class="font-weight-bold">Descubre la nueva generación</h5>
                                    <a class="text-muted text-decoration-none">Visita nuestra tienda</a>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
                    <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">

                        <img src="../static/img/company.png" th:src="@{/img/company.png}" class="img-fluid" width="100"/>
                        <span style="font-size: 35px" class="font-weight-bold">Electronic World</span>
                    </div>
                    <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">

                        <div th:if=${param.exito}>
                            <div class="alert alert-info">Se ha registrado exitosamente a
                                la aplicación</div>
                        </div>

                        <div th:if=${param.error}>
                            <div class="alert alert-danger">Usuario o contraseña
                                invalidos</div>
                        </div>

                        <div th:if=${param.logout}>
                            <div class="alert alert-info">Ha cerrado sesion exitosamente
                            </div>
                        </div>

                        <h2 class="font-weight-bold mb-4">Registrate</h2>
                        <form class="mb-5" th:action="@{/registro}" method="post" th:object="${usuario}">

                            <div class="mb-4">
                                <label for="nombre" class="form-label font-weight-bold">Nombre:</label>
                                <input id="nombre" type="text" class="form-control bg-dark-x border-0" required autofocus="autofocus" th:field="*{nombre}" placeholder="Digite su nombre">
                            </div>

                            <div class="mb-4">
                                <label for="Apellido" class="form-label font-weight-bold">Apellido:</label>
                                <input id="apellido" class="form-control bg-dark-x border-0 mb-2" th:field="*{apellido}" placeholder="Digita tu apellido" required
                                       autofocus="autofocus">
                            </div>

                            <div class="mb-4">
                                <label for="Apellido" class="form-label font-weight-bold">Email o username:</label>
                                <input id="email" type="text" class="form-control bg-dark-x border-0 mb-2" th:field="*{email}" placeholder="Digita tu email" required
                                       autofocus="autofocus">
                            </div>

                            <div class="mb-4">
                                <label for="Apellido" class="form-label font-weight-bold">Password:</label>
                                <input id="password" type="password" class="form-control bg-dark-x border-0 mb-2" th:field="*{password}" placeholder="Digita tu email" required
                                       autofocus="autofocus">
                            </div>

                            <!--<button id="login-submit" class="btn btn-primary w-100">Iniciar Sesión</button>-->
                            <input type="submit" class="btn btn-primary w-100" id="login-submit" value="Registrar">
                        </form>
                    </div>
                    <div class="text-center px-lg-5 pt-lg-1 pb-lg-4 p-4 mt-auto w-100">
                        <p class="d-inline-block mb-0">¿Estas registrado?</p> <a th:href="@{/login}" class="text-light font-weight-bold text-decoration-none">Inicia Sesión</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Optional JavaScript -->
        <!-- Popper.js first, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    </body>

</html>
