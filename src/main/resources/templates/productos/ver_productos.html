    <body>

        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">
                Electronic World
                <span data-feather="zap"></span>
            </a>

            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link px-3" sec:authorize="isAuthenticated()" th:href="@{/logout}">Sign out 
                        <span data-feather="log-in" class="align-text-bottom"></span></a>
                </div>
            </div>
        </header>

        <div class="container-fluid">

            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" th:href="@{/}">
                                    <span data-feather="home" class="align-text-bottom"></span>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/productos/mostrar}">
                                    <span data-feather="box" class="align-text-bottom"></span>
                                    Productos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/vender/}">
                                    <span data-feather="shopping-cart" class="align-text-bottom"></span>
                                    Realizar Pedido
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/clientes/mostrar}">
                                    <span data-feather="users" class="align-text-bottom"></span>
                                    Clientes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/empleados/}">
                                    <span data-feather="users" class="align-text-bottom"></span>
                                    Empleados
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/ventas/}">
                                    <span data-feather="credit-card" class="align-text-bottom"></span>
                                    Ventas
                                </a>
                            </li>
                            
                        </ul>
                    </div>
                </nav>



                <br>
                <br>
                <!-- Aqui empieza-->
                
                <!-- Poner este main -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"> 
                    
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

                        <h1 class="h2">Productos</h1>

                        <!--<img src="/static/img/logo-empresa1.png" th:src="@{/img/logo-empresa1.png}" width="100px" alt="...">-->
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                            </div>
                            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                                <span data-feather="calendar" class="align-text-bottom"></span>
                                This week
                            </button>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        
                        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                             th:text="${mensaje}"
                             class="alert">
                        </div>
                        <a class="btn btn-secondary mb-2" th:href="@{/productos/agregar}">Agregar <i class="fa fa-plus" aria-hidden="true"></i></a>
                        <br>
                        <br>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Nombre</th>
                                        <th>CÃ³digo</th>
                                        <th>Precio</th>
                                        <th>Existencia</th>
                                        <th>Ver</th>
                                        <th>Editar</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="producto : ${productos}">
                                        <td th:text="${producto.nombre}"></td>
                                        <td th:text="${producto.codigo}"></td>
                                        <td th:text="${producto.precio}"></td>
                                        <td th:text="${producto.existencia}"></td>
                                        <td>
                                            <a class="btn btn-dark" th:href="@{/productos/detalle/} + ${producto.id}"><i class="fa fa-eye"></i></a>
                                        </td>
                                        <td>
                                            <a class="btn btn-warning" th:href="@{/productos/editar/} + ${producto.id}"> <i
                                                    class="fa fa-edit"></i></a>
                                        </td>
                                        <td>
                                            <form th:action="@{/productos/eliminar}" method="post">
                                                <input type="hidden" name="id" th:value="${producto.id}"/>
                                                <button type="submit" class="btn btn-danger"> <i class="fa fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </main>

                <!-- Aqui termina-->
            </div>
        </div>
