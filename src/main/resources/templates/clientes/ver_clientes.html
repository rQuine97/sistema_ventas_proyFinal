    <body>

        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/}">
                Electronic World
                <span data-feather="zap"></span>
            </a>

            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                    <a class="nav-link px-3" sec:authorize="isAuthenticated()" th:href="@{/logout}">Sign out 
                        <span data-feather="log-in" class="align-text-bottom"></span></a>
                </div>
            </div>
        </header>

        <div class="container-fluid">

            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" th:href="@{/}">
                                    <span data-feather="home" class="align-text-bottom"></span>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/productos/mostrar}">
                                    <span data-feather="box" class="align-text-bottom"></span>
                                    Productos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/vender/}">
                                    <span data-feather="shopping-cart" class="align-text-bottom"></span>
                                    Realizar Pedido
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/clientes/mostrar}">
                                    <span data-feather="users" class="align-text-bottom"></span>
                                    Clientes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/empleados/}">
                                    <span data-feather="users" class="align-text-bottom"></span>
                                    Empleados
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/ventas/}">
                                    <span data-feather="credit-card" class="align-text-bottom"></span>
                                    Ventas
                                </a>
                            </li>

                        </ul>
                    </div>
                </nav>

                <br>
                <br>
                <!-- Aqui empieza-->

                <!-- Poner este main -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4"> 
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

                        <h1 class="h2">Clientes</h1>

                        <!--<img src="/static/img/logo-empresa1.png" th:src="@{/img/logo-empresa1.png}" width="100px" alt="...">-->
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <a th:href="@{/clientes/exportarPDF}" class="btn btn-sm btn-outline-secondary">Export PDF</a>
                                <a th:href="@{/clientes/exportarExcel}" class="btn btn-sm btn-outline-secondary">Export Excel</a>
                            </div>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3">
                            <a th:href="@{/clientes/agregar}" class="btn btn-secondary mb-2">Agregar 
                                <i class="fa fa-plus" aria-hidden="true"></i></a>
                        </div>
                    </div>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">  
                            <thead class="table-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>DNI</th>
                                    <th>Telefono</th>
                                    <th>Correo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.idcliente}">Id</td>
                                    <td th:text="${cliente.nombres}">Nombre</td>
                                    <td th:text="${cliente.apellidos}">Apellido</td>
                                    <td th:text="${cliente.dni}">DNI</td>
                                    <td th:text="${cliente.telefono}">Telefono</td>
                                    <td th:text="${cliente.correo}">Correo</td>
                                    <td>
                                        <a th:href="@{/clientes/editar/{idcliente}(idcliente=${cliente.idcliente})}" class="btn btn-warning"><i
                                                class="fa fa-edit"></i></a>
                                        <a th:href="@{/clientes/{idcliente}(idcliente=${cliente.idcliente})}" class="btn btn-danger">
                                            <i class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>

                <!-- Aqui termina-->
            </div>
